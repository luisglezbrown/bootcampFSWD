<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 JavaScript - Books</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container books my-5">
        <h1>Books</h1>
        <table class="table my-3">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Sales</th>
                  <th scope="col">Price</th>
                  <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody id='tbody'></tbody>
        </table>
    </div>

    <div class="container newbook">
        <h2>Add a new book</h2>
        
        <div class="form-group my-3">
            <label for="inputTitle">Title</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Enter title">
        </div>

        <div class="form-row my-3">
                <div class="form-group col-md-4">
                    <label for="inputAuthor">Author</label>
                    <input type="text" class="form-control col" id="inputAuthor" placeholder="Enter author">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputSales">Sales</label>
                    <input type="number" class="form-control col" id="inputSales" placeholder="Enter sales">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPrice">Price</label>
                    <input type="number" class="form-control col" id="inputPrice" placeholder="Enter price">
                </div>
        </div>
        <button class="btn btn-primary mb-5" id="addButton">Save</button>
        
    </div>

    <script src="js/main.js"></script>
</body>

</html>
