<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Iconos, Gradientes y Sombras</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Este enlace te lo da el CDN, para iconos enlazados -->
    <script src="https://kit.fontawesome.com/7c83554e8e.js" crossorigin="anonymous"></script>

    <!-- Esto es para iconos descargados, mirar la documentación! -->
    <link href="icons/css/all.css" rel="stylesheet">
</head>
<body>
    <h2>Iconos</h2>
    <!-- La clase 'fa-3x' determina el tamaño, siempre es un tamaño
    relativo em. Hay que buscar 'sizing icons' en el CDN y te dará
    documentación para ello. -->
    <!-- También se le pueden dar clases personales -->
    <i class="fas fa-fan"></i>
    <i class="fas fa-fan fa-2x"></i>
    <i class="fas fa-fan fa-3x"></i>
    <i class="fas fa-fan fa-4x"></i>
    <i class="fas fa-fan fa-5x"></i>
    <i class="fas fa-fan fa-6x menu"></i>
    <i class="fas fa-fan fa-7x"></i>
    <i class="fas fa-fan fa-8x"></i>
    <i class="fas fa-fan fa-9x"></i>
    <i class="fas fa-fan fa-10x"></i>


    <h2>Gradientes</h2>
    <div class="gradient-1"></div>
    <div class="gradient-2"></div>
    <div class="gradient-3"></div>
    <div class="gradient-4"></div>


    <h2>Transformaciones</h2>
    <div class="transform"></div>

    
    <h2>Transiciones</h2>
    <div class="transitions"><span>Click-me!</span></div>

    <h2>Animaciones</h2>
    <div class="text-animation">
        <h3>Codespace</h3>
    </div>

</body>
</html>
