<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de control</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="icons/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header class="shadow">
        <i class="fas fa-bars c-purple"></i>
        <div class="search">
            <input type="search" name="userSearch" id="userSearch" placeholder="Search for anything">
            <i class="fas fa-search c-purple"></i>
        </div>
        <div class="notification">
            <i class="fas fa-bell c-purple"></i>
            <i class="fas fa-circle fa-xs"></i>
        </div>
        <div class="user">
            <img src="images/people-1.jpg" alt="Usuario" class="rounded">
        </div>
    </header>

    <main>
        <h3>Dashboard</h3>

        <!-- Banner Morado -->
        <div class="purple-frame rounded-corner">
            <i class="fas fa-star white-text"><span> See what you've missed!</span></i> 
            <a href="#" class="white-text">View more -></a>
        </div>

        <!-- Contenedor Hechos Pricipales -->
        <div class="key-container">
            <div class="key-subinner rounded-corner">
                <div class="icon-clients">
                    <i class="fas fa-users rounded"></i>
                </div>
                <div class="text-inner">
                    <p class="key-title bold">Total clients</p>
                    <h3 class="key-number">6389</h3>
                </div>
            </div>

            <div class="key-subinner rounded-corner">
                <div class="icon-balance">
                    <i class="fas fa-money-bill-wave rounded"></i>
                </div>
                <div class="text-inner">
                    <p class="key-title bold">Account balance</p>
                    <h3 class="key-number">$ 46,760.89</h3>
                </div>
            </div>

            <div class="key-subinner rounded-corner">
                <div class="icon-sales">
                    <i class="fas fa-shopping-cart rounded"></i>
                </div>
                <div class="text-inner">
                    <p class="key-title bold">New sales</p>
                    <h3 class="key-number">376</h3>
                </div>
            </div>

            <div class="key-subinner rounded-corner">
                <div class="icon-contacts">
                    <i class="fas fa-comment-dots rounded"></i>
                </div>
                <div class="text-inner">
                    <p class="key-title bold">Pending contacts</p>
                    <h3 class="key-number">35</h3>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>client</th>
                    <th>amount</th>
                    <th>status</th>
                    <th>date</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="images/people-1.jpg" alt="foto de perfil" class="rounded profile">
                        <p class="name">Hans Burger</p>
                        <p class="job">10x Developer</p>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

    </main>


</body>
</html>
