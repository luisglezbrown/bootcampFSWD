<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso usuario :: Identificaci√≥n</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5e83224987.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="card shadow">
        <div class="img-banner"></div>
        <div class="login-form">
            <form action="#">
                <h3>Login</h3>

                <div class="form-field">
                    <label for="userEmail">Email</label>
                    <input type="email" name="userEmail" id="userEmail" placeholder="Jane Doe" required>
                </div>
                <div class="form-field">
                    <label for="userPwd">Password</label>
                    <input type="password" name="userPwd" id="userPwd" placeholder="***********" required>
                </div>

                <button type="submit" class="purple">Log In</button>
            </form>

            <hr>
            
            <div class="form-field">
                <button class="white"><i class="fab fa-github"></i> Github</button>
                <button class="white"><i class="fab fa-twitter"></i> Twitter</button>
            </div>

            <div class="form-field">
                <a href="#">Forgot your password?</a>
                <a href="#">Create account</a>
            </div>
        </div>
    </div>
</body>
</html>
