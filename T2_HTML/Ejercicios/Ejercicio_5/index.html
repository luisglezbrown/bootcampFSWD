<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiBank - La banca online sin comisiones</title>
    <link rel="icon" type="image/jpg" href="images/favicon_large.jpg">
</head>

<body>

    <!-- Menú superior -->
    <div>
        <a href="index.html"><img src="images/Logo-Pibank.png" alt="Logo Pibank"></a>
        <a href="">Oficinas</a>
        <a href="">Productos</a>
        <a href="">Quiénes somos</a>
        <a href="">Contacto</a>
    </div><br>

    <!-- Inicio de sesión -->
    <form action="#">
        <fieldset>
            <legend>
                <h3>Acceso clientes</h3>
            </legend>
            <img src="images/pibank_1600x900.webp" alt="Acceso clientes"><br><br>
            <div>
                <label for="email">Email</label><br>
                <input type="email" name="userEmail" id="email" placeholder="ejemplo@email.com" required>
            </div><br>
            <div>
                <label for="password">Contraseña</label><br>
                <input type="password" name="userPwd" id="password" placeholder="******" required>
                <a href="pages/forgot_password.html" target="_blank">¿Olvidaste la contraseña?</a>
            </div><br>
            <input type="submit" value="Iniciar sesión">
        </fieldset>
    </form><br>

    <!-- Hazte cliente -->
    <fieldset>
        <legend>
            <h3>¿Aún no eres cliente?</h3>
        </legend>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/9ZdXbZlmC6M" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
        <h3><a href="register.html">¡Hazte cliente ahora!</a></h3>
    </fieldset>
</body>

</html>
